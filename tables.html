<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML table</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>YEAR</th>
            <th>MONTH</th>
            <th>WEEK</th>
        </tr>
        <tr>
            <td>2019</td>
            <td>august</td>
            <td>monday</td>
        </tr>
        <tr>
            <td>2020</td>
            <td>sept</td>
            <td>tuesday</td>
        </tr>
        <tr>
            <td>2021</td>
            <td>feb</td>
            <td>friday</td>
        </tr>

    </table>

</body>

</html>
